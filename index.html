<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
    <!-- My JS -->
    <script src="main.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ff4537e111.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">


    <title>Pomodoro Clock</title>
    </head>

    <body onload ="temp()">
        <div class="container">
            <!--Header-->
            <h1 class="text-center my-5 heading">Pomodoro Clock</h1>
            <!--Main Timer contain place-->
            <div class="container timer">
                <!--using a row and a col to create the time-->
                <div class="row">
                    <!--min-->
                    <div class="col-5 timecolor">
                        <h4 id="min"></h4>
                    </div>
                    <!-- : -->
                    <div class="col-2 timecolor">
                        <h4 id="col">:</h4>
                    </div>
                    <!-- sec-->
                    <div class="col-5 timecolor">
                        <h4 id="sec"></h4>
                    </div>
                </div>
                <svg id = "anima" xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#e91e63" />
                          <stop offset="100%" stop-color="#673ab7" />
                       </linearGradient>
                    </defs>
                    <circle cx="155" cy="155" r="150" stroke-linecap="round" />
            </svg>
            </div>
            <div></div>
            



            <!-- creating buttons from start and reset-->
            <div class="container d-flex justify-content-center align-content-center my-3">
                <button class="btn" onclick="start()" id="startbtn"><i class="fas fa-play fa-2x"></i></button>
                <!--so each time click on the start will refresh the time(page)-->
                <a href="index.html"><i class="fas fa-redo fa-2x"></i></a>
            </div>


        </div>
    </body>
</html>
